<h3 name="Custom">Custom Regions</h3>
<ul class="list-unstyled list-inline pull-right">
    <li>
        <button type="button" class="btn btn-success" id="add-regions" name="Custom" disabled="disabled">Add Regions
        </button>
    </li>
    <li>
        <button type="button" class="btn btn-primary" id="create-regions" name="Create">Create Custom Region</button>
    </li>

</ul>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Chrom</th>
        <th>Region Start</th>
        <th>Region End</th>
        <th>Names</th>
        <th>Select All
            <div class="material-switch pull-right">
                <input type="checkbox" id="checkAll">
                <label for="checkAll" class="label-success label-selectall"></label>
            </div>
        </th>
    </tr>
    </thead>

    {% for i in regions %}

    <tr>
        <td><label for="{{ i.region_id }}">{{ i.region_id }}</label></td>
        <td>{{ i.chrom }}</td>
        <td>{{ i.region_start }}</td>
        <td>{{ i.region_end }}</td>
        <td>{{ i.name | replace(',', '\n') }}</td>
        <td>
            <div class="material-switch pull-right">
                <input type="checkbox" id="{{ i.region_id }}" name="region-check">
                <label for="{{ i.region_id }}" class="label-success label-region"></label>
            </div>
        </td>
    </tr>

    {% endfor %}

</table>
