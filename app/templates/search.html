{% extends "layout.html" %}

{% block content %}

<form action="{{ url_for('search_for') }}" method="POST" class="form-create">
    <h2>Search</h2>

<div class="form-group">
    {{ form.tables.label }}
    {{ form.tables(class_="form-control") }}
</div>
<div class="form-group">
    {{ form.search_term.label }}
    {{ form.search_term(class_="form-control") }}

</div>
<div class="form-group">
        {{ form.submit(class_="btn btn-primary") }}
</div>
</form>
{% endblock %}
