{% extends "layout.html" %}

{% block content %}

<form action="{{ url_for('search_for') }}" method="POST" class="form-create">
    <h2>Results</h2>
    <br>
    <h5>Transcript belongs to gene:</h5>
        <div class="row">
            <div class="col-md-12 white-bk">
                {{ genes }}
            </div>
        </div>
    <br>
    <h5>Gene is present in these panels:</h5>
        <div class="row">
            <div class="col-md-12 white-bk">
                {{ panels }}
            </div>
        </div>
</form>
{% endblock %}
