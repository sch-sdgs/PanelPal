{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8"><h2>{{ project_name }} Preferred Transcripts (v{{ version }})</h2></div>
        <div class="col-md-4">
        <div class="btn-group" role="group" aria-label="...">
        {% if status == True %}
            <a href=""
               class="btn btn-success disabled"
               role="button"><span
                    class="glyphicon glyphicon-ok"></span> Live</a>
            {% else %}
                {% if edit != 'disabled' %}
                <a href="{{url_for('make_tx_live', pref_tx=preftxid)}}"
                   class="btn btn-danger {{ live }}"
                   role="button"><span
                        class="glyphicon glyphicon-ok"></span> Make Live</a>
                {% else %}
                <a href=""
                   class="btn btn-warning disabled"
                   role="button"><span
                        class="glyphicon glyphicon-asterisk"></span> New Version Coming!</a>
                {% endif %}
            {% endif %}

        <a href="{{url_for('create_preftx')}}?id={{ preftxid }}"
           class="btn btn-primary {{ edit }}"
           role="button"><span
                class="glyphicon glyphicon-edit"></span> Edit PrefTx</a>

        </div>
            </div>
    <div class="row">
        <div class="col-md-12">{{ preftx |safe }}</div>
    </div>
</div>
</div>


{% endblock %}
