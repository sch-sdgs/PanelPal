{% extends "layout.html" %}

{% block content %}
<div class="wrapper">
<form action="{{ url_for('select_vp_genes') }}?panelid={{ panel_id }}" method="POST" class="form-create">
    <h2>Select Genes For {{ vp_name }}</h2>
    <ul class="list-group">
    {% for gene in genes %}

   <li class="list-group-item">
       {{ gene.name }}
    <div class="material-switch pull-right">
        <input type="checkbox" name="{{ gene.id }}" id="{{ gene.name }}">
        <label for="{{ gene.name }}" class="label-success"></label>
    </div>
    </li>
    {% endfor %}
    </ul>




</form>
</div>
{% endblock %}
