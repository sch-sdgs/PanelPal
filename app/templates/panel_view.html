{% extends "layout.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h2>Viewing Live {{ scope }} Panel | <strong>{{ panel_name }} (v{{ version }})</strong></h2>
        </div>
        <div class="col-md-4">
            <a href="{{url_for('download_as_bed')}}?database=panel" class="btn btn-default {{ bed }}" role="button"><span
                    class="glyphicon glyphicon-download"></span> Download as .bed</a>
            <a href="{{url_for('edit_panel_page')}}?panelid={{ panel_id }}" class="btn btn-primary {{ edit }}" role="button"><span
                    class="glyphicon glyphicon-edit"></span> Edit Panel</a>
        </div>
    </div>
    {% if message %}
    <div class="row">
            <div class="col-md-12">
<div class="alert alert-danger"><strong>Just so you know...</strong> {{ message }}</div>
                </div>
{% endif %}
            </div>
    <div class="row">
    <div class="col-md-12">
    {{ panel }}
        </div>
        </div>
</div>

{% endblock %}
