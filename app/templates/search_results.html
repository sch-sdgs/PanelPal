{% extends "layout.html" %}

{% block content %}

<form action="{{ url_for('search_for') }}" method="POST" class="form-create">
    <h2>Results</h2>
    <br>
    <h5>Gene has these transcripts:</h5>
        <div class="row">
            <div class="col-md-12 white-bk">
                {{ tx }}
            </div>
        </div>
    </div>
    <br>
    <h5>Gene is present in these panels:</h5>
        <div class="white-bk">
            {{ table |safe }}
        </div>
    <br>
    <h5>Gene is present in these virtual panels:</h5>
        <div class="white-bk">
            {{ table |safe }}
        </div>
</form>
{% endblock %}
