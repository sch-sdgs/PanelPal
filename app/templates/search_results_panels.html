{% extends "layout.html" %}

{% block content %}

<form action="{{ url_for('search_for') }}" method="POST" class="form-create">
    <h2>Results</h2>
    <br>
        <div class="row">
            <div class="col-md-12 white-bk">
                {{ panels }}
            </div>
        </div>
    <br>
    <h5>Part of project:</h5>
        <div class="row">
            <div class="col-md-12 white-bk">
                {{ projects }}
            </div>
        </div>
    <br>
    <h5>Contains the following virtual panels:</h5>
        <div class="row">
            <div class="col-md-12 white-bk">
                {{ vpanels }}
            </div>
        </div>
    <br>
    <h5>Users with edit access:</h5>
        <div class="row">
            <div class="col-md-12 white-bk">
                {{ users }}
            </div>
        </div>
    <br>
    <h5>Genes present in this panel:</h5>
        <div class="row">
            <div class="col-md-12 white-bk">
                {{ genes }}
            </div>
        </div>

</form>
{% endblock %}
