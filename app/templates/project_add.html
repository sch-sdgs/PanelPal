{% extends "layout.html" %}
 
{% block content %}
  <h2>Add Project</h2>

    {% for message in form.name.errors %}
  <div class="alert alert-danger">Oh Snap! {{ message }}</div>
{% endfor %}

  <form action="{{ url_for('add_projects') }}" method="POST" class="form">
    {{ form.hidden_tag() }}
    <div class="form-group">
    {{ form.name.label }}
    {{ form.name(class_="form-control") }}
    </div>
    {{ form.submit(class_="btn btn-primary") }}
  </form>
{% endblock %}
